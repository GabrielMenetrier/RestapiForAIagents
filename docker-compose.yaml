version: '3.8'

services:
  api:
    image: sua-api:latest
    deploy:
      replicas: 2
      labels:
        - traefik.enable=true
        - traefik.http.routers.api.rule=Host(`restapi.agenteaiteste.shop`)
        - traefik.http.routers.api.tls=true
    networks:
      - AgenteAIteste

networks:
  AgenteAIteste:
    external: true